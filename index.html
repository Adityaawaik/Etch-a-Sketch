<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Etch-a-Sketch</h2>

    <div class="entire-sketch-area">
      <div class="slider-handler">
        <input
          type="range"
          class="grid-slider"
          value="27"
          min="1"
          max="64"
          name=""
          id=""
        />
        <p class="slider-value">Value : 12</p>
      </div>
      <div class="sketch-area">
        <div class="grid-box"></div>
      </div>
    </div>
    <div class="btns">
      <div class="controls-btns">
        <button id="red-btn">Red Color</button>
        <button id="erase-btn">Erase</button>
        <button id="clear-all-btn">Clear All</button>
        <input class="color-picker" type="color" name="" id="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
